baseURL = "http://example.org/"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
# language code
languageCode = "en"
title = "Pawel Haracz - Azure developer"

# Change the default theme to be use when building the site with Hugo
theme = "uBlogger"

[params]
  # uBlogger theme version
  version = "1.3.X"
  description = "This is My New Hugo Site"
  keywords = ["Azure", "Pawel Haracz", "Developer", "AKS", "Serverless", "Microservices", "Microsoft", "Cloud"]
  gitRepo = "https://github.com/PawelHaracz/Blog"
  fingerprint = "sha512"

[menu]
  [[menu.main]]
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
    weight = 3

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    # false is a necessary configuration
    noClasses = false
  # Goldmark is from Hugo 0.60 the default library used for Markdown
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.renderer]
      # whether to use HTML tags directly in the document
      unsafe = true
  # Table Of Contents settings
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

  [params.footer]
    enable = true
    hugo = false
  
  [params.section]
    # special amount of posts in each section page
    paginate = 20
    # date format (month and day)
    dateFormat = "01-02"
    # amount of RSS pages
    rss = 10

  [params.list]
    # special amount of posts in each list page
    paginate = 20
    # date format (month and day)
    dateFormat = "01-02"
    # amount of RSS pages
    rss = 10

  # Home page config
  [params.home]
    rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = "pawel.haracz.93@gmail.com"
      # URL of avatar shown in home page
      avatarURL = "/images/avatar.png"
      
      title = "My personal blog"
      # subtitle shown in home page
      #subtitle = "Hey, my name is Pawel, and I've worked with Microsoft solutions since 2014. My cloud advanter has begun since 2016, then  I started working on solution based on Azure components."
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true

      [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      paginate = 6

      [params.social]
      GitHub = "PawelHaracz/"
      Linkedin = "pawelharacz/"
      Twitter = "haraczpawel"
      Youtubechannel = ""
      Email = "haracz5@live.com"
      RSS = true

  [params.page]
    theme = "full"
    hiddenFromHomePage = false
    hiddenFeaturedImage = true
    twemoji = true
    lightgallery = true
    fraction = true
    fontawesome = true
    # whether to show link to Raw Markdown content of the content
    linkToMarkdown = true
    rssFullText = true

  [params.page.share]
    enable = true
    Twitter = true
    Facebook = true
    Linkedin = true

  [params.comment]
    enable = true
    [params.comment.utterances]
      enable = false
      # owner/repo
      repo = "PawelHaracz/Blog"
      issueTerm = "pathname"
      label = "comments"
      lightTheme = "github-light"
      darkTheme = "github-dark"
   
   [params.verification]
      google = ""
      bing = ""
      yandex = ""
      pinterest = ""
      baidu = ""

   [params.seo]
      # image URL
      image = ""
      # thumbnail URL
      thumbnailUrl = ""

    [params.analytics]
      enable = false
      # Google Analytics
      [params.analytics.google]
        id = ""
        # whether to anonymize IP
        anonymizeIP = true
      # Fathom Analytics
      [params.analytics.fathom]
        id = ""
        # server url for your tracker if you're self hosting
        server = ""

  [params.cookieconsent]
    enable = true
  # text strings used for Cookie consent banner
  [params.cookieconsent.content]
    message = ""
    dismiss = ""
    link = ""

  [params.search]
    enable = true
    type = "lunr"
    contentLength = 4000
    placeholder = ""
    maxResultLength = 10
    snippetLength = 30
    highlightTag = "em"
    absoluteURL = false
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[Permalinks]
  # posts = ":year/:month/:filename"
  posts = ":filename"

[privacy]
 [privacy.twitter]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true

[mediaTypes]
  [mediaTypes."text/plain"]
    suffixes = ["md"]

# Options to make output .md files
[outputFormats.MarkDown]
  mediaType = "text/plain"
  isPlainText = true
  isHTML = false

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "MarkDown"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  taxonomyTerm = ["HTML"]
